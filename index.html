<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game with High Scores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #1a1a2e;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
        }

        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        #game-board {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 95vmin;
            max-height: 95vmin;
            aspect-ratio: 1/1;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #level-display {
            position: absolute;
            top: 80px;
            left: 20px;
            font-size: 1.5em;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0,255,136,0.3);
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0,255,136,0.2);
            z-index: 2;
        }

        .joystick-container {
            position: fixed;
            bottom: 30px;
            width: 150px;
            height: 150px;
            touch-action: none;
            filter: drop-shadow(0 0 10px rgba(0,255,136,0.3));
        }

        #joystick-bg {
            fill: rgba(255, 255, 255, 0.1);
            stroke: #00ff88;
            stroke-width: 2;
        }

        #joystick-thumb {
            fill: #00ff88;
            transition: all 0.1s;
        }

        button#restart-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            color: #1a1a2e;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            margin-top: 15px;
            filter: drop-shadow(0 0 5px rgba(0,255,136,0.3));
        }

        button#restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,255,136,0.5);
        }

        #high-scores {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            max-width: 250px;
            display: none;
        }

        #high-scores.show {
            display: block;
        }

        .high-score-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
        }

        #name-input {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #00ff88;
            z-index: 3;
        }

        #name-input input {
            background: rgba(255,255,255,0.1);
            border: 1px solid #00ff88;
            color: white;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            width: 200px;
        }

        #show-scores {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score-display">Score: 0</div>
    <div id="level-display">Level: 1</div>
    <button id="show-scores" onclick="toggleHighScores()">High Scores</button>
    <div id="high-scores">
        <h3>Top Scores</h3>
        <div id="high-scores-list"></div>
    </div>

    <div id="game-container">
        <canvas id="game-board"></canvas>
        <div id="game-over">
            <h2 style="color: #00ff88; margin-bottom: 15px;">Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Final Level: <span id="final-level">1</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <div id="name-input">
        <h3>New High Score!</h3>
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
        <br>
        <button onclick="saveHighScore()">Save</button>
    </div>
    
    <div class="joystick-container">
        <svg viewBox="0 0 100 100" width="100%" height="100%">
            <circle id="joystick-bg" cx="50" cy="50" r="45"/>
            <circle id="joystick-thumb" cx="50" cy="50" r="20"/>
        </svg>
    </div>

    <script>
        // High Score System
        let highScores = JSON.parse(localStorage.getItem('snakeHighScores')) || [];
        const MAX_SCORES = 5;

        function toggleHighScores() {
            const hs = document.getElementById('high-scores');
            hs.classList.toggle('show');
        }

        function showHighScores() {
            const list = document.getElementById('high-scores-list');
            list.innerHTML = highScores
                .sort((a, b) => b.score - a.score)
                .slice(0, MAX_SCORES)
                .map((score, index) => `
                    <div class="high-score-item">
                        <span>${index + 1}. ${score.name}</span>
                        <span>${score.score}</span>
                    </div>
                `).join('');
        }

        function saveHighScore() {
            const name = document.getElementById('player-name').value.trim() || 'Player';
            const newScore = {
                name: name,
                score: score,
                level: level,
                date: new Date().toISOString()
            };

            highScores.push(newScore);
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, MAX_SCORES);
            localStorage.setItem('snakeHighScores', JSON.stringify(highScores));
            
            document.getElementById('name-input').style.display = 'none';
            showHighScores();
            document.getElementById('game-over').style.display = 'block';
        }

        // Game Code
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const finalLevel = document.getElementById('final-level');
        const restartBtn = document.getElementById('restart-btn');
        const joystickThumb = document.getElementById('joystick-thumb');

        let gridSize = 20;
        let tileCount;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 1;
        let dy = 0;
        let score = 0;
        let level = 1;
        let gameLoop;
        let baseSpeed = 150;
        let isTouching = false;
        let joystickPos = { x: 50, y: 50 };

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const size = Math.min(container.clientWidth, container.clientHeight) * 0.9;
            canvas.width = size;
            canvas.height = size;
            gridSize = Math.floor(size / 20);
            tileCount = Math.floor(size / gridSize);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const joystick = {
            maxDistance: 30,
            center: { x: 50, y: 50 },
            updatePosition(clientX, clientY) {
                const rect = document.querySelector('.joystick-container').getBoundingClientRect();
                const x = (clientX - rect.left) / rect.width * 100;
                const y = (clientY - rect.top) / rect.height * 100;
                
                const deltaX = x - this.center.x;
                const deltaY = y - this.center.y;
                const distance = Math.sqrt(deltaX**2 + deltaY**2);
                const angle = Math.atan2(deltaY, deltaX);

                if(distance > this.maxDistance) {
                    joystickPos.x = this.center.x + Math.cos(angle) * this.maxDistance;
                    joystickPos.y = this.center.y + Math.sin(angle) * this.maxDistance;
                } else {
                    joystickPos.x = x;
                    joystickPos.y = y;
                }

                const dirX = (joystickPos.x - this.center.x) / this.maxDistance;
                const dirY = (joystickPos.y - this.center.y) / this.maxDistance;
                this.updateDirection(dirX, dirY);
            },
            updateDirection(dirX, dirY) {
                const threshold = 0.4;
                let newDx = 0;
                let newDy = 0;

                const absDX = Math.abs(dirX);
                const absDY = Math.abs(dirY);
                
                if(absDX > absDY && absDX > threshold) {
                    newDx = Math.sign(dirX);
                    newDy = 0;
                } else if(absDY > threshold) {
                    newDy = Math.sign(dirY);
                    newDx = 0;
                }

                if((newDx !== 0 && newDx !== dx) || (newDy !== 0 && newDy !== dy)) {
                    if(newDx !== -dx && newDy !== -dy) {
                        dx = newDx;
                        dy = newDy;
                    }
                }
            }
        };

        const handleStart = (e) => {
            isTouching = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            joystick.updatePosition(clientX, clientY);
        };

        const handleMove = (e) => {
            if(!isTouching) return;
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            joystick.updatePosition(clientX, clientY);
        };

        const handleEnd = () => {
            isTouching = false;
            joystickPos = { x: 50, y: 50 };
            joystickThumb.setAttribute('cx', 50);
            joystickThumb.setAttribute('cy', 50);
        };

        document.addEventListener('touchstart', handleStart);
        document.addEventListener('touchmove', handleMove);
        document.addEventListener('touchend', handleEnd);
        document.addEventListener('mousedown', handleStart);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', handleEnd);

        function updateLevel() {
            const newLevel = Math.floor(score / 50) + 1;
            if(newLevel > level) {
                level = newLevel;
                levelDisplay.textContent = `Level: ${level}`;
                baseSpeed = Math.max(50, 150 - (level * 10));
                if(gameLoop) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, baseSpeed);
                }
            }
        }

        function startGame() {
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, baseSpeed);
        }

        function update() {
            joystickThumb.setAttribute('cx', joystickPos.x);
            joystickThumb.setAttribute('cy', joystickPos.y);

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if(head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                generateFood();
                updateLevel();
            } else {
                snake.pop();
            }

            if(isCollision()) {
                setTimeout(gameOver, 50);
                return;
            }
            draw();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const playAreaSize = tileCount * gridSize;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, playAreaSize, playAreaSize);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, playAreaSize, playAreaSize);

            ctx.fillStyle = '#ff0066';
            ctx.shadowColor = '#ff0066';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            const bodyGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            bodyGradient.addColorStop(0, '#00ff88');
            bodyGradient.addColorStop(1, '#00cc77');
            
            snake.forEach((segment, index) => {
                if(index > 0) {
                    ctx.fillStyle = bodyGradient;
                    ctx.shadowColor = '#00ff88';
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.roundRect(
                        segment.x * gridSize + 2,
                        segment.y * gridSize + 2,
                        gridSize - 4,
                        gridSize - 4,
                        5
                    );
                    ctx.fill();
                }
            });

            const head = snake[0];
            const headX = head.x * gridSize;
            const headY = head.y * gridSize;
            const size = gridSize - 4;
            
            const headGradient = ctx.createRadialGradient(
                headX + size/2, headY + size/2, 5,
                headX + size/2, headY + size/2, size/2
            );
            headGradient.addColorStop(0, '#aaffee');
            headGradient.addColorStop(1, '#00cc88');

            ctx.fillStyle = headGradient;
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 15;
            
            ctx.beginPath();
            if(dx !== 0) {
                ctx.ellipse(
                    headX + size/2 + dx * size/3,
                    headY + size/2,
                    size/1.5,
                    size/2,
                    0,
                    0,
                    Math.PI * 2
                );
            } else {
                ctx.ellipse(
                    headX + size/2,
                    headY + size/2 + dy * size/3,
                    size/2,
                    size/1.5,
                    0,
                    0,
                    Math.PI * 2
                );
            }
            ctx.fill();

            const eyeSize = size/5;
            [ -1, 1 ].forEach(i => {
                ctx.fillStyle = 'rgba(255,255,255,0.9)';
                ctx.beginPath();
                ctx.arc(
                    headX + size/2 + (dx * size/3) + (dy * i * size/4),
                    headY + size/2 + (dy * size/3) + (dx * i * -size/4),
                    eyeSize,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                ctx.fillStyle = '#1a1a2e';
                ctx.beginPath();
                ctx.arc(
                    headX + size/2 + (dx * size/3) + (dy * i * size/4) + dx * eyeSize/2,
                    headY + size/2 + (dy * size/3) + (dx * i * -size/4) + dy * eyeSize/2,
                    eyeSize/2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });

            ctx.shadowBlur = 0;
        }

        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function isCollision() {
            const head = snake[0];
            return head.x < 0 || head.x >= tileCount || 
                   head.y < 0 || head.y >= tileCount ||
                   snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function gameOver() {
            clearInterval(gameLoop);
            const minScore = highScores.length > 0 ? Math.min(...highScores.map(s => s.score)) : 0;
            
            if(highScores.length < MAX_SCORES || score > minScore) {
                document.getElementById('name-input').style.display = 'block';
            } else {
                document.getElementById('game-over').style.display = 'block';
            }
            
            finalScore.textContent = score;
            finalLevel.textContent = level;
            showHighScores();
        }

        restartBtn.addEventListener('click', () => {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 1;
            dy = 0;
            score = 0;
            level = 1;
            baseSpeed = 150;
            scoreDisplay.textContent = 'Score: 0';
            levelDisplay.textContent = 'Level: 1';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('name-input').style.display = 'none';
            startGame();
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        startGame();
        showHighScores();
    </script>
</body>
</html>
