<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console-Style Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 20px;
        }

        #game-container {
            position: relative;
            margin: 20px 0;
        }

        #game-board {
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
        }

        #score-display {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            touch-action: manipulation;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background-color: #003300;
            border: 2px solid #00ff00;
            border-radius: 50%;
            color: #00ff00;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .control-btn:active {
            background-color: #005500;
        }

        #up-btn {
            grid-column: 2;
        }

        #down-btn {
            grid-column: 2;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #003300;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score-display">SCORE: 0</div>
    <div id="game-container">
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>GAME OVER</h2>
            <p>FINAL SCORE: <span id="final-score">0</span></p>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>
    
    <div id="controls">
        <div class="control-btn" id="left-btn">←</div>
        <div class="control-btn" id="up-btn">↑</div>
        <div class="control-btn" id="right-btn">→</div>
        <div class="control-btn" id="down-btn">↓</div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');

        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        let snake = [{ x: 10, y: 10 }];
        let food = generateFood();
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isGameOver = false;

        // Control System
        const controls = {
            ArrowLeft: () => changeDirection(-1, 0),
            ArrowUp: () => changeDirection(0, -1),
            ArrowRight: () => changeDirection(1, 0),
            ArrowDown: () => changeDirection(0, 1)
        };

        // Add event listeners for both keyboard and touch controls
        document.addEventListener('keydown', (e) => {
            if (controls[e.key]) {
                e.preventDefault();
                controls[e.key]();
            }
        });

        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('mousedown', () => controls[btn.textContent]());
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                controls[btn.textContent]();
            });
        });

        function changeDirection(newDx, newDy) {
            if (dx === -newDx && dy === -newDy) return; // Prevent 180° turn
            dx = newDx;
            dy = newDy;
        }

        function startGame() {
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }

        function update() {
            if (isGameOver) return;

            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `SCORE: ${score}`;
                food = generateFood();
            } else {
                snake.pop();
            }

            // Check collisions
            if (isCollision()) {
                gameOver();
                return;
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#00ff00';
            snake.forEach((segment, index) => {
                ctx.fillRect(
                    segment.x * GRID_SIZE,
                    segment.y * GRID_SIZE,
                    GRID_SIZE - 1,
                    GRID_SIZE - 1
                );
            });

            // Draw food
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(
                food.x * GRID_SIZE,
                food.y * GRID_SIZE,
                GRID_SIZE - 1,
                GRID_SIZE - 1
            );
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function isCollision() {
            const head = snake[0];
            return (
                head.x < 0 || head.x >= TILE_COUNT ||
                head.y < 0 || head.y >= TILE_COUNT ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            gameOverScreen.style.display = 'block';
            finalScore.textContent = score;
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            food = generateFood();
            dx = 1;
            dy = 0;
            score = 0;
            isGameOver = false;
            scoreDisplay.textContent = 'SCORE: 0';
            gameOverScreen.style.display = 'none';
            startGame();
        }

        // Start the game
        startGame();
    </script>
</body>
</html>
