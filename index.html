<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game with Wall Collision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #1a1a2e;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
        }

        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        #game-board {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 95vmin;
            max-height: 95vmin;
            aspect-ratio: 1/1;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0,255,136,0.2);
            z-index: 2;
        }

        button#restart-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            color: #1a1a2e;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            margin-top: 15px;
            filter: drop-shadow(0 0 5px rgba(0,255,136,0.3));
        }

        button#restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,255,136,0.5);
        }
    </style>
</head>
<body>
    <div id="score-display">Score: 0</div>
    <div id="game-container">
        <canvas id="game-board"></canvas>
        <div id="game-over">
            <h2 style="color: #00ff88; margin-bottom: 15px;">Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        let gridSize = 20;
        let tileCount;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let baseSpeed = 150;

        // Wall line properties
        const wallLine = {
            x: 10,
            y: 10,
            width: 5,
            height: 5
        };

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const size = Math.min(container.clientWidth, container.clientHeight) * 0.9;
            canvas.width = size;
            canvas.height = size;
            gridSize = Math.floor(size / 20);
            tileCount = Math.floor(size / gridSize);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startGame() {
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, baseSpeed);
        }

        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wrap snake around the walls
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }

            // Check collision with the wall line
            if (isCollisionWithWallLine(head)) {
                gameOver();
                return;
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const playAreaSize = tileCount * gridSize;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, playAreaSize, playAreaSize);

            // Draw the wall line
            ctx.fillStyle = '#ff0066';
            ctx.fillRect(
                wallLine.x * gridSize,
                wallLine.y * gridSize,
                wallLine.width * gridSize,
                wallLine.height * gridSize
            );

            // Draw food
            ctx.fillStyle = '#ff0066';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw snake
            ctx.fillStyle = '#00ff88';
            snake.forEach(segment => {
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize,
                    gridSize
                );
            });
        }

        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function isCollisionWithWallLine(head) {
            return (
                head.x >= wallLine.x &&
                head.x < wallLine.x + wallLine.width &&
                head.y >= wallLine.y &&
                head.y < wallLine.y + wallLine.height
            );
        }

        function gameOver() {
            clearInterval(gameLoop);
            finalScore.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        restartBtn.addEventListener('click', () => {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 1;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
            startGame();
        });

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        startGame();
    </script>
</body>
</html>
