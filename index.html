<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Train Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #1a1a2e;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
        }

        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        #game-board {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 95vmin;
            max-height: 95vmin;
            aspect-ratio: 1/1;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #level-display {
            position: absolute;
            top: 80px;
            left: 20px;
            font-size: 1.5em;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0,255,136,0.3);
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0,255,136,0.2);
            z-index: 2;
        }

        button#restart-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            color: #1a1a2e;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            margin-top: 15px;
            filter: drop-shadow(0 0 5px rgba(0,255,136,0.3));
        }

        button#restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,255,136,0.5);
        }

        #high-scores {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            max-width: 250px;
            display: none;
        }

        #high-scores.show {
            display: block;
        }

        .high-score-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
        }

        #name-input {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #00ff88;
            z-index: 3;
        }

        #name-input input {
            background: rgba(255,255,255,0.1);
            border: 1px solid #00ff88;
            color: white;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            width: 200px;
        }

        #show-scores {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #pause-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* PS-Style Joystick Keypad */
        #direction-keypad {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        #direction-keypad .joystick {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff88;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #direction-keypad .joystick::before {
            content: '';
            width: 40px;
            height: 40px;
            background: #00ff88;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #direction-keypad .d-pad {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }

        #direction-keypad button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            font-size: 1.5em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #direction-keypad button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #direction-keypad button:active {
            transform: scale(0.9);
        }

        #up {
            grid-area: up;
        }

        #down {
            grid-area: down;
        }

        #left {
            grid-area: left;
        }

        #right {
            grid-area: right;
        }
    </style>
</head>
<body>
    <div id="score-display">Score: 0</div>
    <div id="level-display">Level: 1</div>
    <button id="show-scores" onclick="toggleHighScores()">High Scores</button>
    <button id="pause-btn" onclick="togglePause()">Pause</button>
    <div id="high-scores">
        <button class="close-btn" onclick="toggleHighScores()">×</button>
        <h3>Top Scores</h3>
        <div id="high-scores-list"></div>
    </div>

    <div id="game-container">
        <canvas id="game-board"></canvas>
        <div id="game-over">
            <h2 style="color: #00ff88; margin-bottom: 15px;">Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Final Level: <span id="final-level">1</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <div id="name-input">
        <h3>New High Score!</h3>
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
        <br>
        <button onclick="saveHighScore()">Save</button>
    </div>
    
    <!-- PS-Style Joystick Keypad -->
    <div id="direction-keypad">
        <div class="joystick"></div>
        <div class="d-pad">
            <button id="up" onclick="changeDirection(0, -1)">↑</button>
            <button id="left" onclick="changeDirection(-1, 0)">←</button>
            <button id="right" onclick="changeDirection(1, 0)">→</button>
            <button id="down" onclick="changeDirection(0, 1)">↓</button>
        </div>
    </div>

    <script>
        // Game Initialization
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const finalLevel = document.getElementById('final-level');
        const restartBtn = document.getElementById('restart-btn');

        let gridSize = 20;
        let tileCount;
        let train = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 1;
        let dy = 0;
        let score = 0;
        let level = 1;
        let gameLoop;
        let baseSpeed = 150;
        let isPaused = false;

        // High Score System
        let highScores = JSON.parse(localStorage.getItem('trainHighScores')) || [];
        const MAX_SCORES = 5;

        function toggleHighScores() {
            const hs = document.getElementById('high-scores');
            hs.classList.toggle('show');
        }

        function showHighScores() {
            const list = document.getElementById('high-scores-list');
            list.innerHTML = highScores
                .sort((a, b) => b.score - a.score)
                .slice(0, MAX_SCORES)
                .map((score, index) => `
                    <div class="high-score-item">
                        <span>${index + 1}. ${score.name}</span>
                        <span>${score.score}</span>
                    </div>
                `).join('');
        }

        function saveHighScore() {
            const name = document.getElementById('player-name').value.trim() || 'Player';
            const newScore = {
                name: name,
                score: score,
                level: level,
                date: new Date().toISOString()
            };

            highScores.push(newScore);
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, MAX_SCORES);
            localStorage.setItem('trainHighScores', JSON.stringify(highScores));
            
            document.getElementById('name-input').style.display = 'none';
            showHighScores();
            document.getElementById('game-over').style.display = 'block';
        }

        // Game Logic
        function startGame() {
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, baseSpeed);
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(gameLoop);
                document.getElementById('pause-btn').textContent = 'Resume';
            } else {
                startGame();
                document.getElementById('pause-btn').textContent = 'Pause';
            }
        }

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const size = Math.min(container.clientWidth, container.clientHeight) * 0.9;
            canvas.width = size;
            canvas.height = size;
            gridSize = Math.floor(size / 20);
            tileCount = Math.floor(size / gridSize);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function changeDirection(newDx, newDy) {
            // Prevent reversing direction
            if ((newDx !== 0 && newDx === -dx) || (newDy !== 0 && newDy === -dy)) {
                return; // Ignore the opposite direction
            }
            dx = newDx;
            dy = newDy;
        }

        function updateLevel() {
            const newLevel = Math.floor(score / 50) + 1;
            if(newLevel > level) {
                level = newLevel;
                levelDisplay.textContent = `Level: ${level}`;
                baseSpeed = Math.max(50, 150 - (level * 10));
                if(gameLoop) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, baseSpeed);
                }
            }
        }

        function update() {
            if (isPaused) return;

            const head = { x: train[0].x + dx, y: train[0].y + dy };
            train.unshift(head);

            if(head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                generateFood();
                updateLevel();
            } else {
                train.pop();
            }

            if(isCollision()) {
                setTimeout(gameOver, 50);
                return;
            }
            draw();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const playAreaSize = tileCount * gridSize;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, playAreaSize, playAreaSize);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, playAreaSize, playAreaSize);

            ctx.fillStyle = '#ff0066';
            ctx.shadowColor = '#ff0066';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw the train
            train.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                const size = gridSize - 4;

                if (index === 0) {
                    // Draw the train head
                    ctx.fillStyle = '#00ff88';
                    ctx.beginPath();
                    ctx.arc(x + gridSize / 2, y + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw eyes
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(x + gridSize / 3, y + gridSize / 3, 3, 0, Math.PI * 2); // Left eye
                    ctx.arc(x + (2 * gridSize) / 3, y + gridSize / 3, 3, 0, Math.PI * 2); // Right eye
                    ctx.fill();

                    // Draw sensors
                    ctx.strokeStyle = '#00ff88';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(x + gridSize / 2, y + gridSize / 2);
                    ctx.lineTo(x + gridSize, y + gridSize / 2); // Front sensor
                    ctx.stroke();
                } else {
                    // Draw the train body
                    ctx.fillStyle = '#555';
                    ctx.beginPath();
                    ctx.roundRect(x + 2, y + 2, size, size, 5);
                    ctx.fill();
                }
            });
        }

        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (train.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function isCollision() {
            const head = train[0];
            return head.x < 0 || head.x >= tileCount || 
                   head.y < 0 || head.y >= tileCount ||
                   train.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function gameOver() {
            clearInterval(gameLoop);
            const minScore = highScores.length > 0 ? Math.min(...highScores.map(s => s.score)) : 0;
            
            if(highScores.length < MAX_SCORES || score > minScore) {
                document.getElementById('name-input').style.display = 'block';
            } else {
                document.getElementById('game-over').style.display = 'block';
            }
            
            finalScore.textContent = score;
            finalLevel.textContent = level;
            showHighScores();
        }

        restartBtn.addEventListener('click', () => {
            train = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 1;
            dy = 0;
            score = 0;
            level = 1;
            baseSpeed = 150;
            scoreDisplay.textContent = 'Score: 0';
            levelDisplay.textContent = 'Level: 1';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('name-input').style.display = 'none';
            startGame();
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        startGame();
        showHighScores();
    </script>
</body>
</html>
