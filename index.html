<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Joystick</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            min-height: 100vh;
            touch-action: manipulation;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        #game-container {
            position: relative;
            margin-top: 20px;
        }

        #game-board {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        #score-display {
            font-size: 2em;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        #level-display {
            font-size: 1.5em;
            color: #00ff88;
            margin-bottom: 10px;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #00ff88;
        }

        .joystick-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-top: 30px;
        }

        #joystick-bg {
            fill: rgba(255, 255, 255, 0.1);
            stroke: #00ff88;
            stroke-width: 2;
            filter: drop-shadow(0 0 10px rgba(0,255,136,0.3));
        }

        #joystick-thumb {
            fill: #00ff88;
            transition: all 0.1s;
            filter: drop-shadow(0 0 5px rgba(0,255,136,0.5));
        }

        button#restart-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            color: #1a1a2e;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button#restart-btn:hover {
            transform: scale(1.05);
        }

        .level-up {
            animation: levelUp 1s ease-out;
        }

        @keyframes levelUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="level-display">Level: 1</div>
    <div id="score-display">Score: 0</div>
    <div id="game-container">
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Final Level: <span id="final-level">1</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    
    <div class="joystick-container">
        <svg viewBox="0 0 100 100" width="100%" height="100%">
            <circle id="joystick-bg" cx="50" cy="50" r="45"/>
            <circle id="joystick-thumb" cx="50" cy="50" r="20"/>
        </svg>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const finalLevel = document.getElementById('final-level');
        const restartBtn = document.getElementById('restart-btn');
        const joystickThumb = document.getElementById('joystick-thumb');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 1;
        let dy = 0;
        let score = 0;
        let level = 1;
        let gameLoop;
        let baseSpeed = 150;
        let isTouching = false;
        let joystickPos = { x: 50, y: 50 };

        // Joystick Logic
        const joystick = {
            maxDistance: 30,
            center: { x: 50, y: 50 },
            updatePosition(clientX, clientY) {
                const rect = document.querySelector('.joystick-container').getBoundingClientRect();
                const x = (clientX - rect.left) / rect.width * 100;
                const y = (clientY - rect.top) / rect.height * 100;
                
                const deltaX = x - this.center.x;
                const deltaY = y - this.center.y;
                const distance = Math.sqrt(deltaX**2 + deltaY**2);
                const angle = Math.atan2(deltaY, deltaX);

                if(distance > this.maxDistance) {
                    joystickPos.x = this.center.x + Math.cos(angle) * this.maxDistance;
                    joystickPos.y = this.center.y + Math.sin(angle) * this.maxDistance;
                } else {
                    joystickPos.x = x;
                    joystickPos.y = y;
                }

                const dirX = (joystickPos.x - this.center.x) / this.maxDistance;
                const dirY = (joystickPos.y - this.center.y) / this.maxDistance;
                this.updateDirection(dirX, dirY);
            },
            updateDirection(dirX, dirY) {
                const threshold = 0.3;
                let newDx = 0;
                let newDy = 0;

                if(Math.abs(dirX) > threshold) {
                    newDx = Math.sign(dirX);
                }
                if(Math.abs(dirY) > threshold) {
                    newDy = Math.sign(dirY);
                }

                if(newDx !== 0 && newDy !== 0) {
                    if(Math.abs(dirX) > Math.abs(dirY)) newDy = 0;
                    else newDx = 0;
                }

                if(newDx !== -dx || newDy !== -dy) {
                    dx = newDx;
                    dy = newDy;
                }
            }
        };

        // Touch/Mouse Events
        const handleStart = (e) => {
            isTouching = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            joystick.updatePosition(clientX, clientY);
        };

        const handleMove = (e) => {
            if(!isTouching) return;
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            joystick.updatePosition(clientX, clientY);
        };

        const handleEnd = () => {
            isTouching = false;
            joystickPos = { x: 50, y: 50 };
            joystickThumb.setAttribute('cx', 50);
            joystickThumb.setAttribute('cy', 50);
        };

        document.addEventListener('touchstart', handleStart);
        document.addEventListener('touchmove', handleMove);
        document.addEventListener('touchend', handleEnd);
        document.addEventListener('mousedown', handleStart);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', handleEnd);

        // Game Functions
        function updateLevel() {
            const newLevel = Math.floor(score / 50) + 1;
            if(newLevel > level) {
                level = newLevel;
                levelDisplay.textContent = `Level: ${level}`;
                levelDisplay.classList.add('level-up');
                setTimeout(() => levelDisplay.classList.remove('level-up'), 1000);
                baseSpeed = Math.max(50, 150 - (level * 10));
                if(gameLoop) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, baseSpeed);
                }
            }
        }

        function startGame() {
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, baseSpeed);
        }

        function update() {
            joystickThumb.setAttribute('cx', joystickPos.x);
            joystickThumb.setAttribute('cy', joystickPos.y);

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if(head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                generateFood();
                updateLevel();
            } else {
                snake.pop();
            }

            if(isCollision()) return gameOver();
            draw();
        }

        function draw() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#00ff88';
            snake.forEach((segment, index) => {
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            // Draw food
            ctx.fillStyle = '#ff0066';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function isCollision() {
            const head = snake[0];
            return head.x < 0 || head.x >= tileCount || 
                   head.y < 0 || head.y >= tileCount ||
                   snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameOverScreen.style.display = 'block';
            finalScore.textContent = score;
            finalLevel.textContent = level;
        }

        restartBtn.addEventListener('click', () => {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 1;
            dy = 0;
            score = 0;
            level = 1;
            baseSpeed = 150;
            scoreDisplay.textContent = 'Score: 0';
            levelDisplay.textContent = 'Level: 1';
            gameOverScreen.style.display = 'none';
            startGame();
        });

        startGame();
    </script>
</body>
</html>
